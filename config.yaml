# Franka LLM System Configuration
# Edit this file to change models and settings across all agents

# LLM Coordinator Settings
llm:
  model: "llama3.1:8b"              # Available models: llama3.1:8b
  ollama_url: "http://localhost:11434"
  temperature: 0.3
  timeout: 60

# VLM Agent Settings  
vlm:
  model: "qwen2.5vl:32b"       # Mid-size Qwen vision model - balance of accuracy and stability
  ollama_url: "http://localhost:11434"
  temperature: 0.0                    # Lower = more consistent/deterministic
  timeout: 300                        # Extended timeout for large 32B model (5 minutes)

# Debug Settings
debug:
  save_images: true                   # Save annotated images to debug_images/ folder